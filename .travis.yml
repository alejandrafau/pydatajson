after_success:
- coveralls
deploy:
  on:
    repo: datosgobar/pydatajson
    tags: true
  distributions: sdist bdist_wheel
  password:
    secure: 
  provider: pypi
  user: datosgobar
install:
- pip install -r requirements.txt
- pip install -r requirements_dev.txt
- pip install python-coveralls
- pip install coveralls
