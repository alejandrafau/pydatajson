matrix:
  allow_failures:
  - python: '3.5'
python:
- '2.7'
- '3.5'
script:
- nosetests --with-coverage --cover-package=pydatajson
sudo: false
notifications:
  slack:
    on_success: change
    on_failure: always
    secure: 
os:
  - linux
  - osx
